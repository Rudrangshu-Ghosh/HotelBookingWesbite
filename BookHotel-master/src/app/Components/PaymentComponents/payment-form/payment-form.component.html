<div class="container mt-5 w-75">
  <h2>Enter Your Details</h2>

  <form #detailsForm="ngForm">
    <div>
      <label for="name"> First Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your first name" [(ngModel)]="fname" #fName="ngModel"
        required />
    </div>
    <!-- Error Message -->
    <div *ngIf="fName.invalid && fName.touched" class="text-danger mb-2">
      Please enter your first name.
    </div>
    <div>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" placeholder="Enter your last name" [(ngModel)]="lname"
        #lName="ngModel" />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" [(ngModel)]="email" #Email="ngModel"
        required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
    </div>
    <!-- Error message -->
    <div *ngIf="Email.invalid && Email.touched" class="mb-2">
      <div class="text-danger" *ngIf="Email.errors?.['required']">
        Email is required.
      </div>
      <div class="text-danger" *ngIf="Email.errors?.['pattern']">
        Please enter a valid email address.
      </div>
    </div>
    <button class="mt-3" type="submit" [disabled]="detailsForm.invalid" routerLink="/paymentoption" (click)="onSubmit()">Proceed to Payment</button>
  </form>

</div>
